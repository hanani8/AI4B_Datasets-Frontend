_Knda","kan_Latn","mal_Mlym","mal_Latn","mar_Deva","mar_Latn","npi_Deva","npi_Latn","ory_Orya","ory_Latn","pan_Guru","pan_Latn","san_Deva","san_Latn","tam_Taml","tam_Latn","tel_Telu","tel_Latn","urd_Arab","urd_Latn","Collection"],"description":"Despite the considerable advancements in English LLMs, the progress in building comparable models for other languages has been hindered due to the scarcity of tailored resources. Our work aims to bridge this divide by introducing an expansive suite of resources specifically designed for the development of Indic LLMs, covering 22 languages, containing a total of 251B tokens and 74.8M instruction-response pairs. Recognizing the importance of both data quality and quantity, our approach combines highly curated manually verified data, unverified yet valuable data, and synthetic data. We build a clean, open-source pipeline for curating pre-training data from diverse sources, including websites, PDFs, and videos, incorporating best practices for crawling, cleaning, flagging, and deduplication. For instruction-fine tuning, we amalgamate existing Indic datasets, translate/transliterate English datasets into Indian languages, and utilize LLaMa2 and Mixtral models to create conversations grounded in articles from Indian Wikipedia and Wikihow. Additionally, we address toxicity alignment by generating toxic prompts for multiple scenarios and then generate non-toxic responses by feeding these toxic prompts to an aligned LLaMa2 model. We hope that the datasets, tools, and resources released as a part of this work will not only propel the research and development of Indic LLMs but also establish an open-source blueprint for extending such efforts to other languages. The data and other artifacts created as part of this work are released with permissive licenses.","download_link":"https://huggingface.co/datasets/ai4bharat/indic-align","explore_link":"/Indic-Align/explore","filters":["Collection"],"name":"Indic-Align","paper_link":"https://arxiv.org/abs/2403.06350","path_to_csv":"data/csv/indic_align.csv","subtitle":"A diverse collection of Instruction and Toxic alignment datasets for 14 Indic Languages."};
const url = "https://datasets.backend.ai4bharat.org/api";

  let choicesInstances = [];
  // let selectedRow = ''; // Variable to hold the selected audio file path

  async function loadData(filters = {}) {
    const queryParams = new URLSearchParams();
    Object.entries(filters).forEach(([key, values]) => {
      values.forEach(value => queryParams.append(key, value));
    });
    const response = await fetch(
      `${url}/data/${dataset.name}?${queryParams}`
    );
    const data = await response.json();
    return data;
  }

  function populateTable(data) {
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = ""; // Clear existing data
    console.log(data);
    data.forEach((row) => {
      const tr = document.createElement("tr");
      tr.classList.add("hover");

      // On Click, pass the audio_filepath to the Vue component
      tr.addEventListener("click", () => {
        
        Array.from(document.getElementsByTagName('tr')).forEach((t) => {
          t.classList.remove('border-2');
          t.classList.remove('border-black');

        });

        tr.classList.add('border-2');
        tr.classList.add('border-black');

        selectedFilepath = row['audio_filepath'] // Update the selected row
        const event = new CustomEvent('audio-selected', { detail: {
          "text": row["text"],
           "audio_filepath": row["audio_filepath"],
           "dataset": dataset.name
        } });
        window.dispatchEvent(event); // Dispatch an event with the selected file path
      });

      dataset.columns.forEach((column) => {
        const td = document.createElement("td");
        td.textContent = row[column];
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  async function loadFilters() {
    const response = await fetch(
      `${url}/filters/${dataset.name}`
    );
    const filters = await response.json();
    Object.entries(filters).forEach(([filter, options]) => {
      const selectElement = document.querySelector(`select[data-filter="${filter}"]`);
      
      options.forEach((option) => {
        const optionElement = document.createElement("option");
        optionElement.value = option;
        optionElement.textContent = option;
        selectElement.appendChild(optionElement);
      });

      const choices = new Choices(selectElement, {
        removeItemButton: true,
        placeholder: true,
        placeholderValue: `Select ${filter}`,
        searchEnabled: true,
        
      });
      choicesInstances.push(choices);
    });
  }

  function getSelectedFilters() {
    const filters = {};
    choicesInstances.forEach(choices => {
      const filterName = choices.passedElement.element.dataset.filter;
      const selectedOptions = choices.getValue(true);
      if (selectedOptions.length > 0) {
        filters[filterName] = selectedOptions;
      }
    });
    return filters;
  }

  async function init() {
    await loadFilters();
    const initialData = await loadData();
    populateTable(initialData.data);
  }

  document.addEventListener("DOMContentLoaded", init);

  document.querySelector("#loadMore").addEventListener("click", async () => {
    const filters = getSelectedFilters();
    const data = await loadData(filters);
    populateTable(data.data);
  });

  document.querySelector("#filters").addEventListener("change", async () => {
    const filters = getSelectedFilters();
    const data = await loadData(filters);
    populateTable(data.data);
  });
})();</script> </body></html>
