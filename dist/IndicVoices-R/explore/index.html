rectory":"data/audio/ivr","columns":["duration","speaker","language","text"],"description":"Recent advancements in text-to-speech (TTS) synthesis show that large-scale models trained with extensive web data produce highly natural-sounding output. However, such data is scarce for Indian languages due to the lack of high-quality, manually subtitled data on platforms like LibriVox or YouTube. To address this gap, we enhance existing large-scale ASR datasets containing natural conversations collected in low-quality environments to generate high-quality TTS training data. Our pipeline leverages the cross-lingual generalization of denoising and speech enhancement models trained on English and applied to Indian languages. This results in IndicVoices-R (IV-R), the largest multilingual Indian TTS dataset derived from an ASR dataset, with 1,704 hours of high-quality speech from 10,496 speakers across 22 Indian languages. IV-R matches the quality of gold-standard TTS datasets like LJSpeech, LibriTTS, and IndicTTS. We also introduce the IV-R Benchmark, the first to assess zero-shot, few-shot, and many-shot speaker generalization capabilities of TTS models on Indian voices, ensuring diversity in age, gender, and style. We demonstrate that fine-tuning an English pre-trained model on a combined dataset of high-quality IndicTTS and our IV-R dataset results in better zero-shot speaker generalization compared to fine-tuning on the IndicTTS dataset alone. Further, our evaluation reveals limited zero-shot generalization for Indian voices in TTS models trained on prior datasets, which we improve by fine-tuning the model on our data containing diverse set of speakers across language families. We open-source all data and code, releasing the first TTS model for all 22 official Indian languages.","download_link":"https://github.com/AI4Bharat/IndicVoices-R","explore_link":"/IndicVoices-R/explore","filters":["language","speaker"],"is_audio":true,"name":"IndicVoices-R","paper_link":"https://arxiv.org/pdf/2409.05356","path_to_csv":"data/csv/ivr.csv","subtitle":"Unlocking a Massive Multilingual Multi-speaker Speech Corpus for Scaling Indian TTS"};
const url = "https://datasets.backend.ai4bharat.org/api";

  let choicesInstances = [];
  // let selectedRow = ''; // Variable to hold the selected audio file path

  async function loadData(filters = {}) {
    const queryParams = new URLSearchParams();
    Object.entries(filters).forEach(([key, values]) => {
      values.forEach(value => queryParams.append(key, value));
    });
    const response = await fetch(
      `${url}/data/${dataset.name}?${queryParams}`
    );
    const data = await response.json();
    return data;
  }

  function populateTable(data) {
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = ""; // Clear existing data
    console.log(data);
    data.forEach((row) => {
      const tr = document.createElement("tr");
      tr.classList.add("hover");

      // On Click, pass the audio_filepath to the Vue component
      tr.addEventListener("click", () => {
        
        Array.from(document.getElementsByTagName('tr')).forEach((t) => {
          t.classList.remove('border-2');
          t.classList.remove('border-black');

        });

        tr.classList.add('border-2');
        tr.classList.add('border-black');

        selectedFilepath = row['audio_filepath'] // Update the selected row
        const event = new CustomEvent('audio-selected', { detail: {
          "text": row["text"],
           "audio_filepath": row["audio_filepath"],
           "dataset": dataset.name
        } });
        window.dispatchEvent(event); // Dispatch an event with the selected file path
      });

      dataset.columns.forEach((column) => {
        const td = document.createElement("td");
        td.textContent = row[column];
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  async function loadFilters() {
    const response = await fetch(
      `${url}/filters/${dataset.name}`
    );
    const filters = await response.json();
    Object.entries(filters).forEach(([filter, options]) => {
      const selectElement = document.querySelector(`select[data-filter="${filter}"]`);
      
      options.forEach((option) => {
        const optionElement = document.createElement("option");
        optionElement.value = option;
        optionElement.textContent = option;
        selectElement.appendChild(optionElement);
      });

      const choices = new Choices(selectElement, {
        removeItemButton: true,
        placeholder: true,
        placeholderValue: `Select ${filter}`,
        searchEnabled: true,
        
      });
      choicesInstances.push(choices);
    });
  }

  function getSelectedFilters() {
    const filters = {};
    choicesInstances.forEach(choices => {
      const filterName = choices.passedElement.element.dataset.filter;
      const selectedOptions = choices.getValue(true);
      if (selectedOptions.length > 0) {
        filters[filterName] = selectedOptions;
      }
    });
    return filters;
  }

  async function init() {
    await loadFilters();
    const initialData = await loadData();
    populateTable(initialData.data);
  }

  document.addEventListener("DOMContentLoaded", init);

  document.querySelector("#loadMore").addEventListener("click", async () => {
    const filters = getSelectedFilters();
    const data = await loadData(filters);
    populateTable(data.data);
  });

  document.querySelector("#filters").addEventListener("change", async () => {
    const filters = getSelectedFilters();
    const data = await loadData(filters);
    populateTable(data.data);
  });
})();</script> </body></html>
